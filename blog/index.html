---
layout: default
title: Generation Blog
---
<section class="section no-padding">
	<header class="container no-margin">
		<h2>{{ page.title }}</h2>
	</header>
	<section class="container">
		{% for post in site.posts %}
			<article class="section no-padding border bs-2 border-color-tree">
				<header class="header container no-margin color-tree">
					<h2 class="font-size-large margin-8">{{ post.title }}</h2>
					<div class="box">
						Published on
						<time datetime="{{ post.date | date_to_string }}">
							{{ post.date | date_to_string }}
						</time>
					</div>
				</header>
				<section class="container excerpt">
					{{ post.excerpt }}
					<a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">Read more!</a>
				</section>
			</article>
		{% endfor %}
	</section>
</section>
